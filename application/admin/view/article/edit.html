<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>后台 | 文章管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link href="__PUBLIC__/style/font-awesome.css" rel="stylesheet">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">


</head>

<body>
    <!-- 头部 -->
    {include file="common/header" /}
    <!-- /头部 -->

    <div class="main-container container-fluid">
        <div class="page-container">
            <!-- Page Sidebar -->
            {include file="common/sidebar" /}
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li>
                            <a href="{:url('article/lst')}">文章管理</a>
                        </li>
                        <li class="active">修改文章</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->
                <!-- Page Body -->
                <div class="page-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">修改文章</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post"
                                            enctype="multipart/form-data">
                                            <input type="hidden" value="{$article.id}">
                                            <div class="form-group">
                                                <label for="username"
                                                    class="col-sm-2 control-label no-padding-right">文章标题</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="title" placeholder="" name="title"
                                                        type="text" value="{$article.title}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="group_id"
                                                    class="col-sm-2 control-label no-padding-right">文章作者</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="author" placeholder="" name="author"
                                                        type="text" value="{$article.author}">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="group_id"
                                                    class="col-sm-2 control-label no-padding-right">文章描述</label>
                                                <div class="col-sm-6">
                                                    <textarea name="dsc" class="form-control">{$article.dsc}</textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="group_id"
                                                    class="col-sm-2 control-label no-padding-right">关键字</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="keywords" placeholder=""
                                                        value="{$article.keywords}" name="keywords" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="group_id"
                                                    class="col-sm-2 control-label no-padding-right">缩略图</label>
                                                <div class="col-sm-6">
                                                    {if condition="$article['pic'] neq ''"}
                                                    <img src="__IMG__/{$article.pic}" alt="" width="150px"
                                                        height="100px">
                                                    {else /}暂无缩略图
                                                    {/if}
                                                    <input type="file" name="pic">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="group_id"
                                                    class="col-sm-2 control-label no-padding-right">所属栏目</label>
                                                <div class="col-sm-6">
                                                    <select name="cate" id="" value="">
                                                        {volist name="cates" id="vo"}
                                                        <option {if condition="$vo['id'] eq $article['cate']" }
                                                            selected="selected" {/if} value="{$vo.id}">{$vo.catename}
                                                        </option>
                                                        {/volist}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="group_id"
                                                    class="col-sm-2 control-label no-padding-right">是否推荐</label>
                                                <div class="col-sm-6">
                                                    <label>
                                                        <input class="checkbox-slider" type="checkbox" {if
                                                            condition=" $article['state'] eq 1" } checked="" {/if}
                                                            name="state">
                                                        <span class="text"></span>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="group_id"
                                                    class="col-sm-2 control-label no-padding-right">文章内容</label>
                                                <div class="col-sm-6">
                                                    <textarea id="editor" name="content" placeholder="写点什么.." autofocus>{$article.content}
                                                    </textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>

    <!--Basic Scripts-->
    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__PUBLIC__/style/beyond.js"></script>
    <!-- 引入编辑器依赖 -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/editor/site/assets/styles/simditor.css" />
    <script type="text/javascript" src="__PUBLIC__/editor/site/assets/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/editor/site/assets/scripts/module.js"></script>
    <script type="text/javascript" src="__PUBLIC__/editor/site/assets/scripts/hotkeys.js"></script>
    <script type="text/javascript" src="__PUBLIC__/editor/site/assets/scripts/uploader.js"></script>
    <script type="text/javascript" src="__PUBLIC__/editor/site/assets/scripts/simditor.js"></script>
    <!-- 实例化编辑器 -->
    <script>var editor = new Simditor({
            textarea: $('#editor')
        });
    </script>

</body>

</html>
